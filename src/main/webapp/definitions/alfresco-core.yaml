swagger: '2.0'
info:
  description: |
    Provides access to the core features of Alfresco.

    This API uses the term **entity** to refer to an object in an Alfresco repository.
    An **entity** is of a specific **type**, and has a unique **id**.

    * The **id** of an entity of type **node** is the **NodeRef** with the `workspace://SpacesStore` prefix removed.
    * The **id** of an entity of type **site** is the site's short name.
    * The **id** for an entity of type **person** is the person's username.
  version: '1'
  title: Alfresco Core REST API
basePath: /alfresco/api/-default-/public/alfresco/versions/1
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication
  ticketAuth:
    type: apiKey
    name: alf_ticket
    in: query
    description: Querystring-based Alfresco Token Authentication
security:
  - basicAuth: []
  - ticketAuth: []
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: 5.2 changes
    description: Endpoints added in the 5.2 release
  - name: nodes
    description: Retrieve and manage nodes - files & folders
  - name: renditions
    description: Retrieve and manage file renditions
  - name: shared-links
    description: Retrieve and manage public shared links
  - name: search
    description: Search for items in the repository
  - name: comments
    description: Retrieve and manage node comments
  - name: ratings
    description: Retrieve and manage node ratings
  - name: tags
    description: Retrieve and manage node tags
  - name: favorites
    description: Retrieve and manage personal favorites
  - name: networks
    description: Retrieve and manage networks
  - name: people
    description: Retrieve and manage people
  - name: sites
    description: Retrieve and manage sites
parameters:
  nodeIdParam:
    name: nodeId
    in: path
    description: The identifier of a node.
    required: true
    type: string
  nodeIdWithAliasParam:
    name: nodeId
    in: path
    description: |
      The identifier of a node. You can also use one of these well-known aliases:
      * -my-
      * -shared-
      * -root-
    required: true
    type: string
  nodeMinimalEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the node. The following optional fields can be requested:
      * properties
      * aspectNames
      * path
      * isLink
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  nodeEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the node. The following optional fields can be requested:
      * path
      * isLink
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  sharedIdParam:
    name: sharedId
    in: path
    description: The identifier of a shared link to a file.
    required: true
    type: string
  sharedLinkEntryIncludeParam:
    name: include
    in: query
    description: |
      Returns additional information about the shared link, the following optional fields can be requested:
      * allowableOperations
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  renditionIdParam:
    name: renditionId
    in: path
    description: The name of a thumbnail rendition, for example *doclib*, or *pdf*.
    required: true
    type: string
  personIdParam:
    name: personId
    in: path
    description: The identifier of a person.
    required: true
    type: string
  siteIdParam:
    name: siteId
    in: path
    description: The identifier of a site.
    required: true
    type: string
  tagIdParam:
    name: tagId
    in: path
    description: The identifier of a tag.
    required: true
    type: string
  networkIdParam:
    name: networkId
    in: path
    description: The identifier of a network.
    required: true
    type: string
  commentIdParam:
    name: commentId
    in: path
    description: The identifier of a comment.
    required: true
    type: string
  ratingIdParam:
    name: ratingId
    in: path
    description: The identifier of a rating.
    required: true
    type: string
  favoriteIdParam:
    name: favoriteId
    in: path
    description: The identifier of a favorite.
    required: true
    type: string
  skipCountParam:
    name: skipCount
    in: query
    description: The number of entities that exist in the collection before those included in this list.
    required: false
    type: integer
    minimum: 0
  maxItemsParam:
    name: maxItems
    in: query
    description: The maximum number of items to return in the list.
    required: false
    type: integer
    minimum: 1
  fieldsParam:
    name: fields
    in: query
    description: |
      A list of field names.

      You can use this parameter to restrict the fields
      returned within a response if, for example, you want to save on overall bandwidth.

      The list applies to a returned individual
      entity or entries within a collection.

      If the API method also supports the **include**
      parameter, then the fields specified in the **include**
      parameter are returned in addition to those specified in the **fields** parameter.
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  orderByParam:
    name: orderBy
    in: query
    description: A string to control the order of the entities returned.
    required: false
    type: string
  whereParam:
    name: where
    in: query
    description: A string to restrict the returned objects by using a predicate.
    required: false
    type: string
  relationsParam:
    name: relations
    in: query
    description: Use the relations parameter to include one or more related entities in a single response.
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  attachmentParam:
    name: attachment
    in: query
    description: |
       **true** enables a web browser to download the file as an attachment.
       **false** means a web browser may preview the file in a new tab or window, but not
       download the file.

       You can only set this parameter to **false** if the content type of the file is in the supported list;
       for example, certain image files and PDF files.

       If the content type is not supported for preview, then a value of **false**  is ignored, and
       the attachment will be returned in the response.
    required: false
    default: true
    type: boolean
  ifModifiedSinceHeader:
    name: If-Modified-Since
    in: header
    description: |
      Only returns the content if it has been modified since the date provided.
      Use the date format defined by HTTP. For example, `Wed, 09 Mar 2016 16:56:34 GMT`.
    required: false
    type: string
    format: date-time
paths:
  '/nodes/{nodeId}/comments':
    get:
      tags:
        - comments
      summary: Get comments
      description: Returns a list of comments for the node identified by **nodeId**, sorted chronologically with the newest comment first.
      operationId: getComments
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentPaging'
        '400':
          description: If the **nodeId** exists, but does not identify a file or a folder
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - comments
      summary: Add a comment
      description: |
        Creates one or more comments on node **nodeId**. You can create more than one comment by
        specifying a list of comments in the JSON body like this:

        ```JSON
        [
          {
            "content": "This is a comment"
          },
          {
            "content": "This is another comment"
          }
        ]
        ```
      operationId: addComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: commentBody
          description: The comment text. Note that you can provide an array of comments.
          required: true
          schema:
            properties:
              content:
                type: string
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentEntry'
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/comments/{commentId}':
    put:
      tags:
        - comments
      summary: Update a comment
      description: Updates an existing comment **commentId** on node **nodeId**.
      operationId: updateComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/commentIdParam'
        - $ref: '#/parameters/fieldsParam'
        - in: body
          name: commentBody
          description: The JSON representing the comment to be updated.
          required: true
          schema:
            properties:
              content:
                type: string
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/CommentEntry'
        '404':
          description: If **nodeId** or **commentId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - comments
      summary: Delete a comment
      description: Removes the comment **commentId** from node **nodeId**.
      operationId: removeComment
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/commentIdParam'
      responses:
        '204':
          description: Successful response
        '404':
          description: If **nodeId** or **commentId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/ratings':
    get:
      tags:
        - ratings
      summary: Get ratings
      description: Get the ratings for node **nodeId**.
      operationId: getRatings
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingPaging'
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - ratings
      summary: Rate
      description: Rate the node with identifier **nodeId**
      operationId: rate
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: ratingBody
          description: |
            For "myRating" the type is specific to the rating scheme, boolean for the likes and an integer for the fiveStar.

            For example, to "like" a file the following body would be used:

              ```JSON
                {
                  "id": "likes",
                  "myRating": true
                }
              ```
          required: true
          schema:
            properties:
              id:
                type: string
                description: The rating scheme type. Possible values are likes and fiveStar.
                default: likes
                enum:
                  - likes
                  - fiveStar
              myRating:
                type: string
                description: The rating. The type is specific to the rating scheme, boolean for the likes and an integer for the fiveStar
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingEntry'
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/ratings/{ratingId}':
    get:
      tags:
        - ratings
      summary: Get a rating
      description: Get the specific rating **ratingId** on node **nodeId**.
      produces:
        - application/json
      operationId: getRating
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/ratingIdParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/RatingEntry'
        '400':
          description: If **ratingId** does not exist
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - ratings
      summary: Delete a rating
      description: Removes rating **ratingId** from node **nodeId**.
      operationId: removeRating
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/ratingIdParam'
      responses:
        '204':
          description: Successful response
        '404':
          description: If **nodeId** or **ratingId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/tags':
    get:
      tags:
        - tags
      summary: Get tags
      description: Returns a list of tags for node **nodeId**.
      operationId: getNodeTags
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - $ref: '#/parameters/fieldsParam'
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/TagPaging'
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - tags
      summary: Add a tag
      description: |
        Adds one or more tags to the node **nodeId**. You can create more than one tag by
        specifying a list of tags in the JSON body like this:

        ```JSON
        [
          {
            "tag":"test-tag-1"
          },
          {
            "tag":"test-tag-2"
          }
        ]
        ```
      operationId: addTag
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - in: body
          name: tagBody
          description: The new tag
          required: true
          schema:
            properties:
              tag:
                type: string
      responses:
        '201':
          description: Successful response
          schema:
            $ref: '#/definitions/TagEntry'
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/tags/{tagId}':
    delete:
      tags:
        - tags
      summary: Delete a tag
      description: Removes tag **tagId** from node **nodeId**.
      operationId: removeTag
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - $ref: '#/parameters/tagIdParam'
      responses:
        '204':
          description: Successful response
        '404':
          description: If **nodeId** or **tagId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}':
    get:
      tags:
        - nodes
        - 5.2 changes
      summary: Get a node
      description: Get information for the node with identifier **nodeId**.
      operationId: getNode
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - $ref: '#/parameters/nodeEntryIncludeParam'
        - name: relativePath
          in: query
          description: |
            If specified, returns information on the node resolved by this path.
            The path is relative to the specified **nodeId**
          required: false
          type: string
        - $ref: '#/parameters/fieldsParam'
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodeEntry'
        '400':
          description: If the **nodeId** is not a valid format
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - nodes
        - 5.2 changes
      summary: Update a node
      description: |
        Updates the node with identifier **nodeId**. For example, you can rename a file or folder:
        ```JSON
        {
          "name":"My new name",
        }
        ```
        You can also set or update one or more properties:
        ```JSON
        {
          "properties":
            {
              "cm:title":"Folder title"
            }
        }
        ```
        **Note:** if you want to add or remove aspects, then you must use **GET /nodes/{nodeId}** first to get the complete set of *aspectNames*.

        **Note:** Currently there is no optimistic locking for updates, so they are applied in "last one wins" order.
      operationId: updateNode
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - $ref: '#/parameters/nodeEntryIncludeParam'
        - $ref: '#/parameters/fieldsParam'
        - in: body
          name: nodeBody
          description: The node information to update.
          required: true
          schema:
            properties:
              name:
                type: string
              nodeType:
                type: string
              aspectNames:
                type: array
                items:
                  type: string
              properties:
                type: object
                additionalProperties:
                  type: string
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodeEntry'
        '400':
          description: If the update request is invalid or if the **nodeId** is not a valid format
        '403':
          description: If current user does not have permission to update **nodeId**
        '404':
          description: If **nodeId** does not exist
        '409':
          description: If the updated name clashes with an existing node in the current parent folder
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - nodes
        - 5.2 changes
      summary: Delete a node
      description: |
         Deletes the node with identifier **nodeId**.
         If the **nodeId** is a folder, then its children are also deleted.
         Deleted nodes move to the trashcan unless the **permanent** query parameter is true, and the current user is the owner or an admin.
      operationId: deleteNode
      parameters:
        - $ref: '#/parameters/nodeIdParam'
        - name: permanent
          in: query
          description: |
            If **true** then the node is deleted permanently, without it moving to the trashcan.
            You must be the owner or an admin to permanently delete the node.
          required: false
          type: boolean
          default: false
      produces:
        - application/json
      responses:
        '204':
          description: Successful response
        '400':
          description: If **nodeId** is not a valid format
        '403':
          description: If the current user does not have permission to delete **nodeId**
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/children':
    get:
      tags:
        - nodes
        - 5.2 changes
      summary: Get node children
      description: |
        Returns the children of the node with identifier **nodeId**.
        Minimal information for each child is returned by default.
        You can use the **include** parameter to return addtional information.
      operationId: getNodeChildren
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - $ref: '#/parameters/skipCountParam'
        - $ref: '#/parameters/maxItemsParam'
        - name: orderBy
          in: query
          description: |
            If not specified then default sort is for folders to be sorted before files, and by ascending name
            i.e. "orderBy=isFolder DESC,name ASC".

            This default can be completely overridden by specifying a specific orderBy consisting of one, two or
            three comma-separated list of properties (with optional ASCending or DESCending), for example,
            specifying “orderBy=name DESC” would return a mixed folder/file list.

            The following properties can be used to order the results:
            * isFolder
            * name
            * mimeType
            * nodeType
            * sizeInBytes
            * modifiedAt
            * createdAt
            * modifiedByUser
            * createdByUser
          required: false
          type: string
        - name: where
          in: query
          description: |
            Optionally filter the list. Here are some examples:

            *   where=(isFolder=true)

            *   where=(isFile=true)

            *   where=(nodeType='my:specialtype')

            *   where=(nodeType='my:specialtype' INCLUDESUBTYPES)

          required: false
          type: string
        - $ref: '#/parameters/nodeMinimalEntryIncludeParam'
        - name: relativePath
          in: query
          description: Return information on children within the folder resolved by this path (relative to specified nodeId as the starting parent folder)
          required: false
          type: string
        - name: includeSource
          in: query
          description: Also include "source" (in addition to "entries") with folder information on parent node (either the specified parent "nodeId" or as resolved by "relativePath")
          required: false
          type: boolean
        - $ref: '#/parameters/fieldsParam'
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodePaging'
        '400':
          description: If the **nodeId** is not a valid format, or exists, but does not identify a folder
        '404':
          description: If **nodeId** does not exist
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - nodes
        - 5.2 changes
      summary: Create a node
      description: |
        Creates a node as a child of the node with identifier **nodeId**.

        You must specify at least a **name** and **nodeType**. For example, to create a folder:
        ```JSON
        {
          "name":"My Folder",
          "nodeType":"cm:folder"
        }
        ```

        You can create an empty file like this:
        ```JSON
        {
          "name":"My text file.txt",
          "nodeType":"cm:content",
          "content":
           {
             "mimeType":"text/plain"
           }
        }
        ```
        You can update binary content using the ```PUT /nodes/{nodeId}``` API method.

        You can create a folder, or other node, inside a folder hierarchy:
        ```JSON
        {
          "name":"My Special Folder",
          "nodeType":"cm:folder",
          "relativePath":"X/Y/Z"
        }
        ```
        The **relativePath** specifies the folder structure to create relative to the node identified by  **nodeId**. Folders in the
        **relativePath** that do not exist are created before the node is created.

        You can set properties when you create a new node:
        ```JSON
        {
          "name":"My Other Folder",
          "nodeType":"cm:folder",
          "properties":
            {
              "cm:title":"Folder title",
              "cm:description":"This is an important folder"
            }
        }
        ```
        Any missing aspects are auto-applied. For example, **cm:titled** in the JSON shown above. You can set aspects
        explicitly set, if needed, using an **aspectNames** field.

        This API method also supports file upload using multipart/form-data.

        Use the **filedata** field to represent the content to upload.
        You can use a **filename** field to give an alternative name for the new file.

        Use **overwrite** to overwrite an existing file, matched by name. If the file is versionable,
        the existing content is replaced.

        When you overwrite overwrite existing content, you can set the **majorVersion** boolean field to **true** to indicate a major version
        should be created. The default for **majorVersion** is **false**.
        Setting  **majorVersion** enables versioning of the node, if it is not already versioned.

        When you overwrite overwrite existing content, you can use the **comment** field to add a version comment that appears in the
        version history. This also enables versioning of this node, if it is not already versioned.

        You can set the **autoRename** boolean field to automatically resolve name clashes. If there is a name clash, then
        the API method tries to create
        a unique name using an integer suffix.

        Any field in the JSON body defined below can also be passed as a form-data field.
      operationId: addNode
      parameters:
        - $ref: '#/parameters/nodeIdWithAliasParam'
        - name: autoRename
          in: query
          description: If true, then  a name clash will cause an attempt to auto rename by finding a unique name using an integer suffix.
          required: false
          type: boolean
        - $ref: '#/parameters/nodeEntryIncludeParam'
        - $ref: '#/parameters/fieldsParam'
        - in: body
          name: nodeBody
          description: The node information to create.
          required: true
          schema:
            properties:
              name:
                type: string
              nodeType:
                type: string
              relativePath:
                type: string
              content:
                type: object
                properties:
                  mimeType:
                    type: string
                  encoding:
                    type: string
              aspectNames:
                type: array
                items:
                  type: string
              properties:
                type: object
                additionalProperties:
                  type: string
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/NodeEntry'
        '400':
          description: If the **nodeId** is not a valid format, or exists, but does not identify a folder
        '403':
          description: If current user does not have permission to add children to **nodeId**
        '404':
          description: If **nodeId** does not exist
        '409':
          description: If new name clashes with an existing node in the current parent folder
        '413':
          description: If file content exceeds individual file size limit (configured for network/system)
        '507':
          description: If file content exceeds overall storage quota limit (configured for network/system)
        default:
          description: Error response
          schema:
            $ref: '#/definitions/Error'
  '/nodes/{nodeId}/copy':
    post:
      tags:
        - nodes
        - 5.2 changes
      summary: Copy a node
      description: |
        Copy the node **nodeId** to the parent folder node **targetParentId**. The **targetParentId** is specified in the request body.

        The new node has the same name as the source node unless you specify a new **name** in the request body.

