<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alfresco Content Services REST API Explorer</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link href='./css/alfresco.css' media='screen' rel='stylesheet' type='text/css'/>

  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after
    {
      box-sizing: inherit;
    }
    body
    {
      margin:0;
      background: #fafafa;
      padding:0;
    }

    .swagger-ui .topbar {
      background-color: #e6e6ec;
    }
    .swagger-ui .topbar .download-url-wrapper .select-label {
      color: #333;
    }
    .topbar-wrapper img[alt="Swagger UI"] {
      visibility: collapse;
    }
    .topbar-wrapper .link:before {
      content:url('images/logo.svg');
    }

    /* https://stackoverflow.com/a/65782841/1654265 */
    .errors-wrapper {
      display: none !important;
    }

  </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script>
        // Function to extract the validatorUrl parameter from the URL query string
        function getValidatorUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('validatorUrl');
        }
</script>
<script>
  window.onload = function() {
        // Get the validatorUrl from the query string
    const validatorUrl = getValidatorUrl();
    const ui = null;
 // Check if the validatorUrl is valid
    if(validatorUrl == null)
    {
      ui = SwaggerUIBundle({
      urls: [
        {url: "definitions/alfresco-core.yaml",       name: "Core API"},
        {url: "definitions/alfresco-search.yaml",     name: "Search API"},
        {url: "definitions/alfresco-search-sql.yaml", name: "Search SQL API"},
        {url: "definitions/alfresco-auth.yaml",       name: "Authentication API"},
        {url: "definitions/alfresco-discovery.yaml",  name: "Discovery API"},
        {url: "definitions/alfresco-workflow.yaml",   name: "Workflow API"},
        {url: "definitions/alfresco-model.yaml",   name: "Model API"}
      ],
      dom_id: '#swagger-ui',
      deepLinking: true,
      displayRequestDuration: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    });
    }
    else{
            alert('Invalid Url');
            window.history.back();
        }
    window.ui = ui
  }
</script>
</body>
</html>
