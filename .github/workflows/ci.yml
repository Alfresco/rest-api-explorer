name: Alfresco REST API Explorer CI

on:
  pull_request:
    branches:
      - master
      - fix/**
      - feature/**
  push:
    branches:
      - master
      - fix/**
      - feature/**
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 3'

env:
  MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
  GIT_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
  GIT_PASSWORD: ${{ secrets.BOT_GITHUB_TOKEN }}
  RELEASE_VERSION: "23.4.0"
  DEVELOPMENT_VERSION: "25.1.0-A1-SNAPSHOT"
  MAVEN_CLI_OPTS: "-B -q -e -fae -V -DinstallAtEnd=true -U"
  GITHUB_ACTIONS_DEPLOY_TIMEOUT: 30

jobs:
  pre_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@v7.0.0

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: [pre_commit]
    steps:
      - uses: actions/checkout@v4
      - uses: Alfresco/alfresco-build-tools/.github/actions/get-build-info@v7.0.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v7.0.0
      - name: "Build"
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: "Verify"
        timeout-minutes: ${{ fromJSON(env.GITHUB_ACTIONS_DEPLOY_TIMEOUT) }}
        run: mvn ${MAVEN_CLI_OPTS} verify -Dlogging.root.level=off -Dspring.main.banner-mode=off

  tests:
    name: "Integration tests"
    runs-on: ubuntu-latest
    needs: [build]
    if: "!contains(github.event.head_commit.message, '[skip tests]')"
    steps:
      - uses: actions/checkout@v4
      - uses: Alfresco/alfresco-build-tools/.github/actions/get-build-info@v7.0.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v7.0.0
      - name: "Run tests"
        run: mvn verify

  publish:
    name: "Publish artifacts"
    runs-on: ubuntu-latest
    needs: [tests]
    if: "!(failure() || cancelled()) && github.event_name != 'pull_request'"
    steps:
      - uses: actions/checkout@v4
      - uses: Alfresco/alfresco-build-tools/.github/actions/get-build-info@v7.0.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v7.0.0
      - name: "Publish"
        timeout-minutes: ${{ fromJSON(env.GITHUB_ACTIONS_DEPLOY_TIMEOUT) }}
        run: mvn ${MAVEN_CLI_OPTS} deploy -DskipTests

  release:
    name: "Release"
    runs-on: ubuntu-latest
    needs: [publish]
    if: >
      !(failure() || cancelled()) && contains(github.event.head_commit.message, '[release]') &&
      github.ref_name == 'master' && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: Alfresco/alfresco-build-tools/.github/actions/get-build-info@v7.0.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-java-build@v7.0.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/configure-git-author@v7.0.0
        with:
          username: ${{ secrets.BOT_GITHUB_USERNAME }}
          email: ${{ secrets.BOT_GITHUB_EMAIL }}
          global: true
      - name: "Release"
        run: bash CI/release.sh
